version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: formflow
      POSTGRES_PASSWORD: formflow123
      POSTGRES_DB: formflow_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U formflow"]
      interval: 5s
      timeout: 5s
      retries: 5
  
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
  
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://formflow:formflow123@postgres:5432/formflow_db
      REDIS_URL: redis://redis:6379
      DEBUG: "true"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
  
  playwright:
    image: mcr.microsoft.com/playwright:v1.48.0-focal
    container_name: formflow_playwright
    volumes:
      - /ms-playwright-formflow:/ms-playwright
    environment:
      PLAYWRIGHT_BROWSERS_PATH: /ms-playwright
    ports:
      - "9223:9222"
    command: tail -f /dev/null

volumes:
  postgres_data: