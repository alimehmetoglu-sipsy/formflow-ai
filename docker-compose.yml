version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: formflow
      POSTGRES_PASSWORD: formflow123
      POSTGRES_DB: formflow_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U formflow"]
      interval: 5s
      timeout: 5s
      retries: 5
  
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
  
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: formflow-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://formflow:formflow123@postgres:5432/formflow_db
      REDIS_URL: redis://redis:6379
      OPENAI_API_KEY: ${OPENAI_API_KEY:-sk-test-key}
      RESEND_API_KEY: ${RESEND_API_KEY:-re_test_key}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-super-secret-jwt-key}
      DEBUG: "true"
      FRONTEND_URL: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    container_name: formflow-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      PORT: 3000
      HOSTNAME: 0.0.0.0
    volumes:
      - ./frontend/app:/app/app
    depends_on:
      - backend

volumes:
  postgres_data: